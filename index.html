<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desaf√≠o 5 - Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid py-5">
        <div class="container">
            <h1 class="text-left mb-3">To Do List</h1>
            <hr class="col-xl-8">
            
            <div class="row justify-content-start mb-5">
                <div class="col-xl-8">
                    <p class="mb-2">Nueva Tarea:</p>
                    <div class="d-flex gap-3">
                        <input type="text" class="form-control" id="task-description">
                        <button class="btn btn-success add-task">agregar</button>
                    </div>
                </div>
            </div>

            <div class="row justify-content-start">
                <div class="col-xl-2">
                    <p class="mb-1">Total: <span class="fw-bold total-tasks"></span></p>
                    <p class="mb-1">Realizadas: <span class="fw-bold completed-tasks"></span></p>
                </div>
                <div class="col-xl-6">
                    <div class="row justify-content-start gap-3">
                        <div class="col-xl-3"><p class="fw-bold">ID</p></div>
                        <div class="col-xl-6"><p class="fw-bold">Tarea</p></div>
                        <div class="col-xl-2"><p class="fw-bold visually-hidden">Acciones</p></div>
                    </div>
                    <div id="to-do-list"></div>
                    <!-- tasks -->
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
